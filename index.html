<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>

    <div class="container">

            <div class="col-3 col-sm-2 col-md-2 col-lg-1 hour">9AM</div>
            <textarea class="col-7 col-sm-9 col-md-9 col-lg-10 description past"></textarea>
            <div class="col-1 saveBtn">
                <i><span class="glyphicon glyphicon-floppy-disk"></span></i>
            </div>
        </div>
